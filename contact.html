<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./CSS/normalize.css">
  <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
   <!-- HEADER -->
   <header class="header-wrapper">
    <div class="header-wrapper__container container">
      <div class="header-wrapper__header-inner header-inner">
        <div class="header-inner__logo-navbar logo-navbar">
          <a class="logo-navbar__logo-link logo-link" href="index.html">
            <img class="logo-link__logo-img logo-img" src="./img/logo.svg" alt="site logo" width="160" height="40">
          </a>
          <nav class="logo-navbar__navbar navbar">
            <ul class="navbar__nav-list nav-list">
              <li class="nav-list__nav-item nav-item">
                <a class="nav-item__nav-link nav-link" href="index.html">home</a>
              </li>
              <li class="nav-list__nav-item nav-item">
                <a class="nav-item__nav-link nav-link" href="about.html">about</a>
              </li>
            </ul>
          </nav>
        </div>
        <a class="heder-inner__header-btn header-btn" href="contact.html">contact us</a>
      </div>
    </div>
  </header>

<!-- CONTACT -->
  <section class="contact-wrapper">
    <div class="contact-wrapper__container container">
      <div class="contact-wrapper__contact-inner contact-inner">
        <div class="contact-inner__contact-content contact-content">
          <h2 class="contact-content__contact-heading contact-heading">
            Contact
          </h2>
          <h3 class="contact-content__contact-subheading contact-subheading">
            Ask us about
          </h3>
          <ul class="contact-content__contact-list contact-list">
            <li class="contact-list__contact-item contact-item">
              <p class="contact-item__contact-item-text contact-item-text">
                The quality of our talent network
              </p>
            </li>
            <li class="contact-list__contact-item contact-item">
              <p class="contact-item__contact-item-text contact-item-text">
                Usage & implementation of our software
              </p>
            </li>
            <li class="contact-list__contact-item contact-item">
              <p class="contact-item__contact-item-text contact-item-text">
                How we help drive innovation
              </p>
            </li>
          </ul>
        </div>
        <form class="contact-inner__contact-form contact-form" action="https://echo.htmlacademy.ru" action="post">
          <input class="contact-form__form-name form-name" type="text" name="client_name" placeholder="Name" required>
          <input class="contact-form__form-email form-email" type="email" name="email" placeholder="Email Address" required>
          <input class="contact-form__form-company-name form-company-name" type="text" name="company-name" placeholder="Company Name" required>
          <input class="contact-form__form-title form-title" type="text" name="client_title" placeholder="Title" required>
          <textarea class="contact-form__form-message form-message" name="client_message" placeholder="Message"></textarea>
          <button class="contact-form__form-btn form-btn" type="submit">submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
